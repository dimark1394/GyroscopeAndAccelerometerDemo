<div class="form-container">
    <form class="form2" method="post" action="/login">
        <label class="formlabels" for="username">Username</label><br>

        <input class="forminputs" type="password"  id="pswd" name="pswd" required><br>

        <p style="font-size: medium; color: aliceblue"> If you don't have an account you can register <a href="register.html">here</a></p>
    </form>
