<body style="background-color: honeydew ; height: 98vh ;width: 98vw ;margin: 0" >
<table>
    <tr>
        <th>x-axis</th>
        <th>y-axis</th>
        <th>z-axis</th>
    </tr>
    <tr>
        <th id="xvalue"></th>
        <th id="yvalue"></th>
        <th id="zvalue"></th>
    </tr>
</table>
<div id="app">
    <div id="buttons">
        <button id="readbatterylevel">Connect to Your Device</button>
        <button id="reset">Reset Device</button>
        <button id="showgyr" onclick="showgyroscope()">Gyroscope Charts</button>
        <button id="showacc" onclick="showacc()">Accelerator Charts</button>
        <p id="message">Press Scan For Devices to start your session</p>

        <label for="gyr">Turn on Gyroscope</label>
        <label class="switch">
            <input type="checkbox" id="gyr" onclick="checkswitchesgyr()">
            <span class="slider round"></span>
        </label>
        <label for="acc">Turn on Accelerometer</label>
        <label class="switch">
            <input type="checkbox" id="acc" onclick="checkswitchesacc()">
            <span class="slider round"></span>
        </label>
        <label for="both">Turn on Both Gyroscope and Accelerometer</label>
        <label class="switch">
            <input type="checkbox" id="both" onclick="checkswitchesboth()">
            <span class="slider round"></span>
        </label>
        <br>
        <select id="gyrhz" style="margin-left: 1vw">
            <option>25.0 Hz</option>
            <option>50.0 Hz</option>
            <option>100.0 Hz</option>
            <option>200.0 Hz</option>
        </select>
        <select id="acchz" style="margin-left: 6vw">
            <option>12.5 Hz</option>
            <option>25.0 Hz</option>
            <option>50.0 Hz</option>
            <option>100.0 Hz</option>
            <option>200.0 Hz</option>
        </select>

    </div>
    <button id="logout" style="float: right">Log Out</button>
